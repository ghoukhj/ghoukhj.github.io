    <script>
	function getQueryVariable(variable) {
        var query = decodeURIComponent(window.location.search.substring(1));
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return unescape(pair[1]);
          }
        }
        return (false);
      }
	  var tklbtntxt = "复制第一个口令，只领券不下单"
      //复制文本
      var clipboard = new ClipboardJS('#icopy');
      clipboard.on('success',
      function(e) {
        if (e.trigger.disabled == false || e.trigger.disabled == undefined) {
          e.trigger.innerHTML = "复制成功，打开【手tao】领券";
          e.trigger.style.backgroundColor = "#78bd33";
          e.trigger.disabled = true;
          setTimeout(function() {
            e.trigger.innerHTML = tklbtntxt;
            e.trigger.style.backgroundColor = "#fb6a65";
            e.trigger.disabled = false;
          },
          1000);
        }
      });
      clipboard.on('error',
      function(e) {
        e.trigger.innerHTML = "复制失败,请手动复制";
        e.trigger.style.backgroundColor = "#b5b4b4";
      });

      $(function() {
        var np = getQueryVariable("word");
        np = "1￥" + np + "￥/";
        $("#icopy").attr("data-clipboard-text", np);

        $("#np").text(np);
      });
      //复制文本
      var clipboard2 = new ClipboardJS('#icopy2');
      clipboard2.on('success',
      function(e) {
        if (e.trigger.disabled == false || e.trigger.disabled == undefined) {
          e.trigger.innerHTML = "复制成功，打开【手tao】购买";
          e.trigger.style.backgroundColor = "#78bd33";
          e.trigger.disabled = true;
          setTimeout(function() {
            e.trigger.innerHTML = "复制第二个口令下单";
            e.trigger.style.backgroundColor = "#fb6a65";
            e.trigger.disabled = false;
          },
          1000);
        }
      });
      clipboard2.on('error',
      function(e) {
        e.trigger.innerHTML = "复制失败,请手动复制";
        e.trigger.style.backgroundColor = "#b5b4b4";
      });
